<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Negotiation Game</title>
    <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
        }
        .progress {
            width: 100%;
            background-color: #ddd;
            height: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .progress-bar {
            height: 10px;
            border-radius: 5px;
            background-color: #4caf50;
            width: 0%;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>AI Negotiation Game</h2>
        <p>Rounds Left: <strong id="rounds">5</strong></p>
        <div class="progress"><div id="progress-bar" class="progress-bar"></div></div>
        <p>Your Offer: <strong id="offer">50</strong></p>
        <button onclick="changeOffer(-5)">-5</button>
        <button onclick="changeOffer(5)">+5</button>
        <br>
        <button id="offerButton" onclick="sendOfferToAI()">Make an Offer</button>
        <p id="aiResponse">Let's start the negotiation!</p>
    </div>

    <script>
        let offer = 50;
        let rounds = 5;
        const BACKEND_URL = "https://test-game-8ezq.onrender.com/api/chat"; 

        function changeOffer(amount) {
            offer = Math.max(1, offer + amount);
            document.getElementById("offer").textContent = offer;
        }

        function updateProgress() {
            const progressBar = document.getElementById("progress-bar");
            progressBar.style.width = `${(5 - rounds) * 20}%`;
        }

        async function sendOfferToAI() {
            if (rounds <= 0) {
                document.getElementById("aiResponse").innerText = "Game Over! Refresh to play again.";
                return;
            }
            
            const button = document.getElementById("offerButton");
            button.disabled = true;
            document.getElementById("aiResponse").innerText = "Negotiating...";
            
            try {
                const response = await axios.post(BACKEND_URL, {
                    messages: [
                        { role: "system", content: "You are a trader negotiating a deal. Respond based on the offer history and personality." },
                        { role: "user", content: `I offer $${offer}. Do you accept?` }
                    ]
                });

                if (response.data.choices && response.data.choices.length > 0) {
                    document.getElementById("aiResponse").innerText = response.data.choices[0].message.content;
                } else {
                    document.getElementById("aiResponse").innerText = "AI response is empty or invalid.";
                }
                
                rounds--;
                document.getElementById("rounds").textContent = rounds;
                updateProgress();
                
                if (rounds === 0) {
                    button.disabled = true;
                    document.getElementById("aiResponse").innerText += "\nGame Over! Refresh to play again.";
                }
            } catch (error) {
                console.error("Error communicating with AI:", error);
                document.getElementById("aiResponse").innerText = "Error negotiating with AI.";
            }
            
            button.disabled = false;
        }
    </script>
</body>
</html>
